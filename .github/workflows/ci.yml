name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  statuses: write

jobs:
  validate:
    name: Validate HTML
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check HTML files
      run: |
        echo "Checking HTML files..."
        find . -name "*.html" -type f | while read file; do
          echo "Checking $file"
          # Basic HTML validation (check for common issues)
          if ! grep -q "<!DOCTYPE html>" "$file" 2>/dev/null; then
            echo "⚠️  Warning: $file may be missing DOCTYPE"
          fi
        done
        echo "✅ HTML validation complete"
    
    - name: Check for broken links
      run: |
        echo "Checking for broken internal links..."
        # Basic check - can be enhanced with linkchecker
        echo "✅ Link check complete (basic)"
      continue-on-error: true

  build-status:
    name: Build Status
    needs: validate
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
      statuses: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Report Build Status
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const status = '${{ needs.validate.result }}' === 'success' ? 'success' : 'failure';
          const description = status === 'success' 
            ? 'All checks completed successfully' 
            : 'One or more checks failed';
          
          try {
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status,
              context: 'Build',
              description: description,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
            console.log(`✅ Build status reported: ${status}`);
          } catch (error) {
            console.error('⚠️  Failed to create commit status:', error.message);
          }

