name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check HTML files
      run: |
        echo "Checking HTML files..."
        find . -name "*.html" -type f | while read file; do
          echo "Checking $file"
          if ! grep -q "<!DOCTYPE html>" "$file" 2>/dev/null; then
            echo "⚠️  Warning: $file may be missing DOCTYPE"
          fi
        done
        echo "✅ HTML validation complete"
    
    - name: Comment PR status
      if: always()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
          const message = status === '✅' 
            ? '✅ **PR Validation Passed**\n\nAll checks passed:\n- ✅ HTML validation'
            : '❌ **PR Validation Failed**\n\nPlease fix the issues and push again.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

