<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Demo - MLOS Foundation</title>
    <meta name="description" content="Schedule a demo to learn more about MLOS Foundation's OS-native ML resource orchestration.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1a202c;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 3rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #1a202c;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1a202c;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
        
        .success-message {
            display: none;
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .error-message {
            display: none;
            background: #ef4444;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schedule a Demo</h1>
        <p class="subtitle">Learn more about MLOS Foundation's OS-native ML resource orchestration</p>
        
        <div class="success-message" id="successMessage">
            Thank you! Your demo request has been submitted. We'll get back to you soon.
        </div>
        
        <div class="error-message" id="errorMessage">
            There was an error submitting your request. Please try again or contact us directly.
        </div>
        
        <form id="demoForm">
            
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="company">Company/Organization</label>
                <input type="text" id="company" name="company">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="preferredDate">Preferred Date & Time</label>
                <input type="text" id="preferredDate" name="preferredDate" placeholder="e.g., Next Tuesday at 2 PM EST">
            </div>
            
            <div class="form-group">
                <label for="useCase">Use Case / Interest</label>
                <select id="useCase" name="useCase">
                    <option value="">Select an option...</option>
                    <option value="real-time-inference">Real-Time Inference</option>
                    <option value="high-throughput-serving">High-Throughput Serving</option>
                    <option value="edge-computing">Edge Computing</option>
                    <option value="model-development">Model Development</option>
                    <option value="enterprise-platform">Enterprise ML Platform</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Additional Information</label>
                <textarea id="message" name="message" placeholder="Tell us about your requirements, questions, or anything else you'd like us to know..."></textarea>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Submit Demo Request</button>
        </form>
        
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
    
    <script>
        const form = document.getElementById('demoForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const phone = document.getElementById('phone').value;
            const preferredDate = document.getElementById('preferredDate').value;
            const useCase = document.getElementById('useCase').value;
            const message = document.getElementById('message').value;
            
            // Build email body
            let emailBody = 'MLOS Foundation Demo Request\n\n';
            emailBody += `Name: ${name}\n`;
            emailBody += `Email: ${email}\n`;
            if (company) emailBody += `Company: ${company}\n`;
            if (phone) emailBody += `Phone: ${phone}\n`;
            if (preferredDate) emailBody += `Preferred Date/Time: ${preferredDate}\n`;
            if (useCase) emailBody += `Use Case: ${useCase}\n`;
            if (message) emailBody += `\nAdditional Information:\n${message}\n`;
            
            // Encode email
            const subject = encodeURIComponent('MLOS Foundation Demo Request');
            const body = encodeURIComponent(emailBody);
            const mailtoLink = `mailto:ishaileshpant@gmail.com?subject=${subject}&body=${body}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success message
            successMessage.style.display = 'block';
            successMessage.textContent = 'Your email client should open. If it doesn\'t, please email ishaileshpant@gmail.com with your demo request.';
            form.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
    </script>
</body>
</html>
