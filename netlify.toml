# Netlify Configuration
[build]
  publish = "."

# Environment variables (set in Netlify dashboard, not in this file)
# FORMSUBMIT_ID=your-activation-id-here
# FORMSUBMIT_EMAIL=recieving-email

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Note: Axon installer script is hosted in the axon repository
# Cloudflare redirect rule should be configured to redirect:
# axon.mlosfoundation.org -> https://raw.githubusercontent.com/mlOS-foundation/axon/main/install.sh
# Or to the latest release: https://github.com/mlOS-foundation/axon/releases/latest/download/install.sh

