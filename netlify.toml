# Netlify Configuration
[build]
  publish = "."

# Environment variables (set in Netlify dashboard, not in this file)
# FORMSUBMIT_ID=your-activation-id-here
# FORMSUBMIT_EMAIL=recieving-email

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Axon installer script
# Serves install.sh with proper content-type for curl | sh usage
[[headers]]
  for = "/install.sh"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Redirect axon.mlosfoundation.org to install.sh
# Cloudflare DNS: Add CNAME record: axon.mlosfoundation.org -> mlosfoundation.org
[[redirects]]
  from = "https://axon.mlosfoundation.org/*"
  to = "/install.sh"
  status = 200
  force = true

# Also support install.axon.mlos.org (alternative)
[[redirects]]
  from = "https://install.axon.mlos.org/*"
  to = "/install.sh"
  status = 200
  force = true

